<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Aliaksandr Bykouski" />
    <meta name="description" content="Website for pulsometre" />
    <meta name="keywords" content="Garmin, Polar , Suunto" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pulse</title>
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="/icons/logo.png" alt="logo" />
          </a>
          <div class="header__oficial">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+7499922-89-74" class="header__phone"
              >+7 (499) 922-89-74</a
            >
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__title">Подбор пульсометра</h1>
          <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="/icons/time.png" alt="time" />
              Время подбора: 10 минут
            </div>
            <div class="promo__icon">
              <img src="/icons/hand_cart.png" alt="hand cart" />
              Бесплатная доставка
            </div>
            <div class="promo__icon">
              <img src="/icons/messages.png" alt="message" />
              Ответим на все вопросы
            </div>
          </div>
          <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
          <div class="promo__link">
            или
            <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
